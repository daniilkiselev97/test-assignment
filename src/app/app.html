<main>
  <section>
    <h3>Выберите округа</h3>

    <dropdown
      [items]="districts"
      [selectedValues]="selectedDistricts"
      [mode]="'multi'"
      [enableSearch]="true"
      (change)="onChangeDistricts($event)"
    ></dropdown>
    
  </section>

  <section>
    <h3>Выберите районы</h3>

    <dropdown
      [groups]="areaGroups"
      [mode]="'multi'"
      [enableSearch]="true"
      (change)="selectedAreas = $event"
      [selectedInput$]="selectedDistricts$"
    ></dropdown>

    <hr />

    <p>Выбранные округа: {{ selectedDistricts | json }}</p>
    <p>Выбранные районы: {{ selectedAreas | json }}</p>
  </section>
</main>
